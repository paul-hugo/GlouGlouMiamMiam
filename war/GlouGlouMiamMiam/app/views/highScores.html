<div class="row">
  <div class="columns small-12">
    <div class="callout ">
      <h2>High Scores</h2>
      
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="score in scores | orderBy:'-score'">
            <td>{{ $index+1 }}</td>
            <td>{{ score.nickName }}</td>
            <td>{{ score.score }}</td>
          </tr>
        </tbody>
      </table>
      
      <div class="callout primary" ng-hide="states.scoresLoaded">
      	<h5>Chargement...</h5>
      </div>
    </div>
  </div>
</div>
